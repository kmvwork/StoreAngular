<div class="text-center df">
  <h2>{{product.title}}</h2>
  <div class="flex-center">
    <quill-view-html [content]="product.photo" class="img"></quill-view-html>
  </div>
  <h2>Price: {{product.price}} $</h2>
  <button [routerLink]="['/product', product.id]" class="btn btn-dark">Open</button>
  <button [routerLink]="['/cart']" class="btn btn-dark" (click)="addProduct(product)">Add to card</button>
</div>
