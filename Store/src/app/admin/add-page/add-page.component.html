<form [formGroup]="form" (ngSubmit)="submit()">
  <h2 class="text-center">Add Product</h2>

  <div class="form-control">
    <label for="type">Type:</label>
    <select formControlName="type">
      <option value="Phone">Phone</option>
      <option value="Tablet">Tablet</option>
      <option value="Laptop">Laptop</option>
    </select>
    <div class="validation" *ngIf="form.get('type').touched && form.get('type').invalid">
      <small *ngIf="form.get('type').errors.required">Choose product type</small>
    </div>
  </div>

  <div class="form-control">
    <label for="title">Name:</label>
    <input id="title" type="text" formControlName="title">
    <div class="validation" *ngIf="form.get('title').touched && form.get('title').invalid">
      <small *ngIf="form.get('title').errors.required">Enter product name</small>
    </div>
  </div>

  <div class="form-control">
    <label for="photo">Photo:</label>
    <quill-editor formControlName="photo"></quill-editor>
  </div>

  <div class="form-control">
    <label for="info">Information:</label>
    <quill-editor formControlName="info"></quill-editor>
  </div>

  <div class="form-control">
    <label for="price">Price:</label>
    <input id="price" type="text" formControlName="price">
    <div class="validation" *ngIf="form.get('price').touched && form.get('price').invalid">
      <small *ngIf="form.get('price').errors.required">Enter product price</small>
    </div>
  </div>


  <button
    class="btn btn-primary btn-block"
    type="submit"
    [disabled]="form.invalid || submitted"
  >
    LOGON
  </button>


</form>
